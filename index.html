<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rádio Grêmio Estudantil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/efeitos_sonoros.png">
    <link rel="stylesheet" href="css/reset.css">

<body>

    <h1>Efeitos Sonoros</h1>
    <h2>Rádio Grêmio Estudantil</h2>

    <section class="teclado">
        <button class="tecla tecla_tom"><img src="images/tom.jpg" alt="Aplausos"></button>
        <button class="tecla tecla_tartaruga"><img src="images/tartaruga gemendo.jpg" alt="Vaia"></button>
        <button class="tecla tecla_madruga"><img src="images/seu madruga.jpg" alt="Risada"></button>

        <button class="tecla tecla_gás"><img src="images/gás.png" alt="Errado"></button>
        <button class="tecla tecla_pedra"><img src="images/pedra.jpg" alt="Grilo"></button>
        <button class="tecla tecla_bolsonaro"><img src="images/bolsonaro.jpg" alt="Tambores"></button>

        <button class="tecla tecla_lula"><img src="images/lula" alt="Trombeta"></button>
        <button class="tecla tecla_bolas"><img src="images/bolas do lula.jpg" alt="Dinheiro"></button>
        <button class="tecla tecla_dosura"><img src="images/uma dosura.jpg" alt="Vitória"></button>
    </section>

    <audio src="sounds/tom.mp3" id="som_tecla_tom"></audio>
    <audio src="sounds/tartaruga.mp3" id="som_tecla_tartaruga"></audio>
    <audio src="sounds/NOSSA.mp3" id="som_tecla_madruga"></audio>
    <audio src="sounds/gás.mp3" id="som_tecla_gás"></audio>
    <audio src="sounds/pedra.mp3" id="som_tecla_pedra"></audio>
    <audio src="sounds/Bolsonaro.mp3" id="som_tecla_bolsonaro"></audio>
    <audio src="sounds/lula.mp3" id="som_tecla_lula"></audio>
    <audio src="sounds/Bob.mp3" id="som_tecla_bolas"></audio>
    <audio src="sounds/uma dosura.mp3" id="som_tecla_dosura"></audio>

    <script src="main.js"></script>
